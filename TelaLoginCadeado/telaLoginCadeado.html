<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="telaLoginCadeado.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="Imagens/logos2 (2).png">
    <title>Cadastro ConnectVans</title>
</head>
<body>
    <a href="/index2.html"><img src="/Imagens/icons8-back-arrow-50 (1).png" id="backLogin"></a>

    <div class="container" id="container">
        <div class="form sign-in">
            <form>
                <h1>Entrar em conta</h1>
                <input type="email" placeholder="Email" required="">
                <input type="password" placeholder="Senha" required="">
                <br>
                <button>Entrar</button>
            </form>
        </div>
        <div class="alternar-container">
            <div class="alternar">
                <div class="alternar-painel alternar-direita">
                    <h1>Bem-vindo a área do Admin</h1>
                    <p>Insira os dados para usar os recursos da Área do ADMIN.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
